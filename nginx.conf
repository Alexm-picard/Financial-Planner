# Nginx configuration for Financial Planner
# Place this file in /etc/nginx/sites-available/financial-planner
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/financial-planner /etc/nginx/sites-enabled/
#
# SECURITY: This configuration ensures:
# - Frontend static files are served directly by Nginx (faster)
# - API requests are proxied to Node.js backend on localhost:5001
# - Backend is NOT directly accessible from internet (only through Nginx)
# - Proper headers are forwarded for Auth0 JWT verification

server {
    listen 80;
    listen [::]:80;
    server_name financial-planner.alexpicard.info _;

    # Root directory for frontend static files
    # Update this path to where your built frontend is located
    root /var/www/financial-planner/dist;
    index index.html;

    # Increase body size limit for file uploads if needed
    client_max_body_size 10M;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API requests to Node.js backend
    # This is why backend doesn't need to be exposed publicly
    location /api {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        
        # Essential headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Preserve Authorization header for Auth0 JWT tokens
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # WebSocket support (if needed in the future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't buffer responses (useful for streaming)
        proxy_buffering off;
    }

    # Health check endpoint (bypasses logging)
    location /api/health {
        proxy_pass http://127.0.0.1:5001/api/health;
        access_log off;
    }

    # Serve static files (frontend build)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

